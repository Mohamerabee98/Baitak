<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />

    />

    <!-- links -->

    />

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="style/main.css" />
    <!--2.fortawesome -->
    <link
      rel="stylesheet"

  <body>
    <!-- Navbar -->
   <div id="navbar-placeholder"></div>

      </div>

    <!--End Hero Section -->
    <!--Start Cta button  -->
    <div class="cta-button-wrapper">

    </section>
    <!--End features section-->
    <!-- Start whatsapp btn-->

    <!-- ٍstart call btn-->

    </a>

    <!--================== links ========================= -->
